<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>PlayFC</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#999;">
		    <div class="topo" style="z-index:999;">
			    <div class="logotipo" id="comprar_ingresso_logotipo">
				    <div id="bt_opcoes_comprar_ingresso" style='width:50px; height:38px; float:right; margin:-5px 0px; background:url(../img/icon_preferencias.png) center center no-repeat;'></div>
				    <div style="margin:0px 50px; text-align:center;"><img src="../img/logo2.png" alt="logo2" height="28" /></div>
				</div>

			    <div class="titulo_tela">
				    <div class='bt_voltar' id='ficha_comprar_imgresso_voltar'>Voltar</div>
					<div style='margin:0px 80px;'>COMPRAR</div>
				</div>
		    </div>

			<div role="main" class="ui-content" style="height:100%;">
				<div id="id_conteudo_comprar_ingresso" style="height:100%; text-align:center; padding:73px 0px 41px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify; margin:0px -16px;">
					<div style="width:200px; height:66px; margin:120px auto 0px auto; text-align:center; font-size:13px; color:#999; background:#FFF; padding-top:30px; border-radius:10px;">
						<img src="../img/loading.gif" width="110" height="10" /><br><br>
						Aguarde carregando...
					</div>
				</div>
			</div>
			
			<script>
				
				var id_filme_sessao = window.localStorage.getItem('id_filme_sessao');
				
				$.get("http://playfcapp.com.br/api_app/cinema_ingresso.2.php", { id_filme_sessao:id_filme_sessao }, function(data){ $("#id_conteudo_comprar_ingresso").html(data); });
				
				$("#bt_comprar_ingresso").click(function(){
					$.mobile.changePage("comprar_ingresso.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_opcoes_comprar_ingresso").click(function(){
					$.mobile.changePage("configuracao.html", { transition: "fade", changeHash: false });
				});
				
				$("#ficha_comprar_imgresso_voltar").click(function(){
					$.mobile.changePage("em_cartaz.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
